<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Comments</title>

    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery-comments.css" />
    <link rel="stylesheet" type="text/css" href="css/skeleton.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />

    <!-- <script type="module" src="./src/index.js"></script> -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery-comments.js"></script>
  </head>
  <body>
    <div class="container">
      <br />
      <div id="comments-container">insides</div>
    </div>

    <script lang="js" type="module">
      import * as comments from "./src/index.js";
      $("#comments-container").comments({
        profilePictureURL:
          "https://mpng.subpng.com/20180326/gxq/kisspng-github-computer-icons-icon-design-github-5ab8a31e334e73.4114704215220498222102.jpg",
        fieldMappings: {
          profilePictureURL: "profilePictureURL",
          upvoteCount: "upvoteCount",
        },
        enableUpvoting: false,
        putComment: async (comment, success, error) => {
          const result = await comments.putComment("tkaden4", "karat", comment);
          success(result);
        },
        postComment: async (comment, success, error) => {
          console.log("create comment", comment);
          const resultComment = await comments.postComment("tkaden4", "karat", comment);
          console.log(resultComment);
          success(resultComment);
        },
        deleteComment: async (comment, success, error) => {
          console.log("delete comment");
          success(comment);
        },
        getComments: async (success, error) => {
          console.log("get comments");
          const resultComments = await comments.getComments("tkaden4", "karat");
          console.log(resultComments);
          success(resultComments);
        },
      });
    </script>
  </body>
</html>
